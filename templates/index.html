{% extends 'base.html' %}


{% load crispy_forms_tags %}



<script>
  $(function () {
    $("#id_date").datetimepicker({
      format: 'd/m/Y H:i',
    });
  });
</script>

{% block content %}
  <form method="post" action=""  enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy  }}
    {{ form.date }}
    <button type="submit" class="btn btn-success">Save person</button>
  </form>
{% endblock %}
